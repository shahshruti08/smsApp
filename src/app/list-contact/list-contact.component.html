<div class="filter-section">
  <div class="form-group col-md-12">
    
  <app-date-picker [label]="startDate" [id]="startDateId" [addEvent]="addEventStartDate" > </app-date-picker>

  <app-date-picker [label]="endDate" [id]="endDateId"  [addEvent]="addEventEndDate"
  ></app-date-picker>
  
    <button (click) = "dateCombined()">Search</button>
  
  </div>

</div>
<ag-grid-angular #agGrid [gridOptions]="gridOptions" style=" width: 80%;height: 500px;"
  class="ag-theme-alpine contact-list" [rowData]="rowData | async" [columnDefs]="columnDefs">
</ag-grid-angular>
